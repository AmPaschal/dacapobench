plugins:
  collect_gclog:
    type: CopyFile
    patterns:
      - "gc.log"

modifiers:
  t:
    type: ProgramArg
    val: "-t {0}"
  f:
    type: ProgramArg
    val: "-f {0}"
  gc:
    type: JVMArg
    val: "-XX:+Use{0}GC"
  cp:
    type: JVMArg
    val: "-XX:+UseCompressedOops"
  up:
    type: JVMArg
    val: "-XX:-UseCompressedOops"
  taskset:
    type: Wrapper
    val: taskset -c {0}
 
